<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokemon</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container" style="background-color: lightgray;">
		<div>
			<input type="text" class="searchPokemon" placeholder="Pokemon Number">
			<button type="submit" class="btn btn-primary btn-sm sentId">Submit</button>
		</div>
		<div>
			<select class="form-control col-2" class="selectType">
		        <option value="1">Normal</option>
		        <option value="2">Fighting</option>
		        <option value="3">Flying</option>
		        <option value="4">Poison</option>
		        <option value="5">Ground</option>
		        <option value="6">Rock</option>
		        <option value="7">Bug</option>
		        <option value="8">Ghost</option>
		        <option value="9">Steel</option>
		        <option value="10">Fire</option>
		        <option value="11">Water</option>
		        <option value="12">Grass</option>
		        <option value="13">Electric</option>
		        <option value="14">Psychic</option>
		        <option value="15">Ice</option>
		        <option value="16">Dragon</option>
		        <option value="17">Dark</option>    
		        <option value="18">Fairy</option>
		        <option value="19">Unknown</option>
		        <option value="20">Shadow</option>                  
	   		</select>
	   		<button type="submit" class="btn btn-primary btn-sm sentType">Submit</button>
		</div>
	</div>

	<div class="card results" style="width: 300px; margin: 0 auto">
	 <!-- <img class="card-img-top pokemon-image" src="" alt="Image Pokemon"> -->
	 <div class="card-block pokemon">
	   <h4 class="card-title name"></h4>
	   <h6 class="card-subtitle mb-2 text-muted type"></h6>
	   <p class="card-text description"></p>
	 </div>
	</div>


	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src= "js/pokemon.js"></script>
</body>
</html>
